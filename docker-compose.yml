version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: feedback-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: feedback
      POSTGRES_PASSWORD: tXM97zGvUrAL5k4Vx3Q2bVuwm9xbU8Wc
      POSTGRES_DB: feedback
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feedback -d feedback"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
