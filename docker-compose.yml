version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: feedback-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: feedback_user
      POSTGRES_PASSWORD: feedback_pass
      POSTGRES_DB: feedback_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feedback_user -d feedback_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
